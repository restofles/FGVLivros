  <h1>Lista de Livros</h1>

  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="id">Id</th>
      <th mat-sort-header="titulo">TÃ­tulo</th>
      <th mat-sort-header="autor">Autor</th>
      <th mat-sort-header="edicao">Edicao</th>

    <tr *ngFor="let livro of sortedData">

    </tr>
  </table>
